<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="btn-group">
        <a href = "#" class = "btn btn-info">Add Post</a>
    </div>
    <p></p>
    <table class = "table">
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Body</th>
            </tr>
        </thread>
        <tbody>
            {% for post in posts.all %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><a href= "{%url 'defail' post.id %}">{{post.title}}</a></td>
                <td>{{post.pub_date}}</td>
                <td>{{post.summary}}...</td>
            </tr>
            {% endfor %}
            <a href= "{%url 'new' %}"> Add Post </a>
        </tbody>
    </table>
</body>
</html>
